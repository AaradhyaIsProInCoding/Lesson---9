<html>
    <head>
        <title>
            Text shadow, Box-shadow and Text indent
        </title>
        <style>
       *{
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
       }
       #text{
        text-shadow: 2px 1px 2px red;
       }
       #box{
        box-shadow: 9px 9px 9px red;
       }
       #indent{
        text-indent:50%;
       }
        </style>
    </head>
    <body>
        <h1 id="text">Text - Shadow</h1>
        <h1 id="box">Box - Shadow</h1>
        <div>
            <p>We love Codingal!</p>
            <p id="indent">We love Codingal!</p>
        </div>
    </body>
</html>
